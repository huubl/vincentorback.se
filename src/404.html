  .Fourofour {

  .Fourofour-button {

    border: .3em solid currentColor;
    transform: skewX(-5deg);

    color: currentColor;
    font-size: 1em;

    appearance: none;
  }

  }



  .Video {

  @keyframes blur {
    0% {
      filter: blur(1px);
      opacity: 0.8;
    }
    50% {
      filter: blur(2px);
      opacity: 1;
    }
    100% {
      filter: blur(1px);
      opacity: 0.8;
    }
  }

  @keyframes flick {
    30% {
      transform: translate(.1vw, .2vw);
    }
    31% {
      transform: translate(.1vw, 0);
    }
    50% {
      transform: translate(0, .1vw);
    }
    51% {
      transform: translate(0, 0)
    }
  }

  @keyframes shift {
    0%,40%, 44%, 58%, 61%, 65%,69%,73%,100%{
      transform: skewX(0deg)
    }
    41%{
      transform: skewX(10deg);
    }
    42%{
      transform: skewX(-10deg);
    }
    59%{
      transform: skewX(30deg) skewY(10deg);
    }
    60%{
      transform: skewX(-30deg) skewY(-10deg);
    }
    63%{
      transform: skewX(10deg) skewY(-5deg);
    }
    70%{
      transform: skewX(-40deg) skewY(-20deg);
    }
    71%{
      transform: skewX(10deg) skewY(-10deg);
    }
  }

  <script src="/assets/javascript/main.js?v=1" async></script>
  <script>
  const firstTitleEl = document.querySelector('.js-firstTitle')
  const secondTitleEl = document.querySelector('.js-secondTitle')
  const buttonEl = document.querySelector('.js-button')
  const videoEl = document.querySelector('.js-video')
  const firstTitle = firstTitleEl.innerHTML
  const secondTitle = secondTitleEl.innerHTML
  const videos = [
    {
      id: 'su5TApSOX3o',
      start: 108,
      end: 170
    },
    {
      id: 'NFTaiWInZ44'
    },
    {
      id: 'r9B7BQWnZJs',
      start: 11
    },
    {
      id: 'PtsbOpRnZ3w'
    },
    {
      id: 'BdHK_r9RXTc',
      start: 100
    },
    {
      id: 'dqB-EMqpsUA'
    },
    {
      id: 'qiIdmT1GURg',
      start: 150
    },
    {
      id: '-3H0_U2kBoY',
      start: 50
    },
    {
      id: 'W0ySiGsAb28',
      start: 2029
    }
  ]

  let firstCount = 0
  let secondCount = 0
  let dataUrl = ''

  function numberBetween (min, max) {
    return Math.floor(Math.random() * max) + min
  }

  function instantLoad () {
    firstCount = firstTitle.length
    secondCount = secondTitle.length

    firstTitleEl.innerHTML = ''
    secondTitleEl.innerHTML = ''

    Array.from(firstTitle, (letter) => {
      firstTitleEl.innerHTML += `<span>${letter}</span>`
    })

    Array.from(secondTitle, (letter) => {
      secondTitleEl.innerHTML += `<span>${letter}</span>`
    })

    buttonEl.style.display = 'block'
  }

  if (firstTitleEl && secondTitleEl) {
    firstTitleEl.innerHTML = ''
    secondTitleEl.innerHTML = ''

    document.documentElement.addEventListener('click', instantLoad)

    var backgroundInterval = window.setInterval(() => {
      window.requestAnimationFrame(() => {
        if (firstCount < firstTitle.length) {
          firstTitleEl.innerHTML += `<span>${firstTitle[firstCount]}</span>`
          firstCount++
        } else if (secondCount < secondTitle.length) {
          secondTitleEl.innerHTML += `<span>${secondTitle[secondCount]}</span>`
          secondCount++
        } else if (secondCount === secondTitle.length) {
          document.documentElement.removeEventListener('click', instantLoad)

          window.setTimeout(() => {
            buttonEl.style.display = 'block'
          }, 1000)
        }

        dataUrl = `/assets/images/bg${numberBetween(1, 4)}.jpeg`
        document.body.style.backgroundImage = `url(${dataUrl})`
      })
    }, 300)
  }

  buttonEl.addEventListener('click', (e) => {
    buttonEl.disabled = true

    let randomVideo = videos[Math.floor(Math.random() * videos.length)]

    randomVideo.start = randomVideo.start || '0'
    randomVideo.end = randomVideo.end || '0'
    randomVideo.loop = randomVideo.loop || '0'

    videoEl.innerHTML = `<iframe
      class="Video-iframe"
      src="https://www.youtube.com/embed/${randomVideo.id}?feature=oembed&start=${randomVideo.start}&end=${randomVideo.end}&loop=${randomVideo.loop}&autoplay=1&hd=1&rel=0&autohide=1&controls=0"
      frameborder="0"
      allowfullscreen
   ></iframe>`
    videoEl.style.display = 'block'

    window.addEventListener('keydown', (e) => {
      if (e.keyCode === 27) {
        buttonEl.disabled = false
        videoEl.innerHTML = ''
        videoEl.style.display = ''
      }
    })

    clearInterval(backgroundInterval)

    e.preventDefault()
  })
  </script>
