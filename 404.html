<script>
(function () {
  "use strict";
  // once cached, the css file is stored on the client forever unless
  // the URL below is changed. Any change will invalidate the cache
  var css_href = '/css/fonts.css',
    win = window,
    doc = document;

  // quick way to determine whether a css file has been cached locally
  function fileIsCached(href) {
    return win.localStorage && localStorage.font_css_cache && (localStorage.font_css_cache_file === href);
  }

  // this is the simple utitily that injects the cached or loaded css text
  function injectRawStyle(text) {
    var style = doc.createElement('style');
    style.innerHTML = text;
    doc.head.appendChild(style);
  }

  // a simple event handler wrapper
  function on(el, ev, callback) {
    if (el.addEventListener) {
      el.addEventListener(ev, callback, false);
    } else if (el.attachEvent) {
      el.attachEvent("on" + ev, callback);
    }
  }

  // time to get the actual css file
  function injectFontsStylesheet() {
   // if this is an older browser
    if (!win.localStorage || !win.XMLHttpRequest) {
      var stylesheet = doc.createElement('link');

      stylesheet.href = css_href;
      stylesheet.rel = 'stylesheet';
      doc.head.appendChild(stylesheet);
      // just use the native browser cache
      // this requires a good expires header on the server
      doc.cookie = "vincent_font_cache";

    // if this isn't an old browser
    } else {
       // use the cached version if we already have it
      if (fileIsCached(css_href)) {
        injectRawStyle(localStorage.font_css_cache);
      // otherwise, load it with ajax
      } else {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", css_href, true);
        on(xhr, 'load', function () {
          if (xhr.readyState === 4) {
            // once we have the content, quickly inject the css rules
            injectRawStyle(xhr.responseText);
            // and cache the text content for further use
            // notice that this overwrites anything that might have already been previously cached
            localStorage.font_css_cache = xhr.responseText;
            localStorage.font_css_cache_file = css_href;
          }
        });
        xhr.send();
      }
    }
  }

  // if we have the fonts in localStorage or if we've cached them using the native browser cache
  if ((win.localStorage && localStorage.font_css_cache) || doc.cookie.indexOf('vincent_font_cache') > -1) {
    // just use the cached version
    injectFontsStylesheet();
  } else {
   // otherwise, don't block the loading of the page; wait until it's done.
    on(win, "load", injectFontsStylesheet);
  }

}());
